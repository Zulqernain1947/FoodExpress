
<!DOCTYPE html>
<html>
<head>
    <title>Add to Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            margin: 0 10px;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Add to Cart Page</h1>
        <div class="button-container">
            <div class="button">
                <a href="/addremoveitems">Add or Remove any item</a>
            </div>
            <div class="button">
                <a href="/confirmorder">Confirm Order</a>
            </div>
            <div class="button">
                <a href="/bill">Generate Bill</a>
            </div>
        </div>
    </div>

</body>
</html>
